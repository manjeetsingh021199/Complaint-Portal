<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Complaint Portal</h1>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="severity">Severity</label>
      <select id="severity" name="severity">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>

      <label for="mood">Your Mood</label>
      <div class="mood-options">
        <label><input type="radio" name="mood" value="😊"> 😊</label>
        <label><input type="radio" name="mood" value="😐"> 😐</label>
        <label><input type="radio" name="mood" value="😢"> 😢</label>
        <label><input type="radio" name="mood" value="😡"> 😡</label>
      </div>

      <label for="message">Your Complaint</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>

    <footer>
      Submit anonymously from any phone. Designed for Manju.<br>
      <a href="https://github.com/yourusername/Complaint-Portal" target="_blank">GitHub Repo</a>
    </footer>
  </div>
</body>
</html>
