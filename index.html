<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('0141657D-1892-4252-81C2-DF27FB1F3AEF.jpeg'); /* <-- make sure this matches your file path on GitHub */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #005bbb;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #004b99;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #007acc;
      border-radius: 8px;
      background-color: #f8faff;
      font-size: 15px;
      color: #003d66;
    }

    textarea {
      resize: none;
    }

    .emoji-group {
      display: flex;
      justify-content: space-evenly;
      margin-top: 10px;
    }

    .emoji-group input {
      display: none;
    }

    .emoji-group label {
      font-size: 28px;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }

    .emoji-group input:checked + label {
      border: 2px solid #007acc;
      border-radius: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #005f99;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #003d66;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Portal</h2>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" required />

      <label for="message">Complaint Details</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label for="severity">Severity</label>
      <select id="severity" name="severity">
        <option value="Low">ğŸ’š Low</option>
        <option value="Medium">ğŸ’› Medium</option>
        <option value="High">â¤ï¸ High</option>
      </select>

      <label>Your Mood</label>
      <div class="emoji-group">
        <input type="radio" id="happy" name="mood" value="ğŸ˜Š">
        <label for="happy">ğŸ˜Š</label>
        <input type="radio" id="neutral" name="mood" value="ğŸ˜">
        <label for="neutral">ğŸ˜</label>
        <input type="radio" id="angry" name="mood" value="ğŸ˜ ">
        <label for="angry">ğŸ˜ </label>
        <input type="radio" id="sad" name="mood" value="ğŸ˜¢">
        <label for="sad">ğŸ˜¢</label>
      </div>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <button type="submit">Submit Complaint</button>
    </form>

    <div class="footer">
      Thank you for submitting your complaint.
    </div>
  </div>
</body>
</html>
