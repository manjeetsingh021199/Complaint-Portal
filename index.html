<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 🌻 Sunflowers inside the form -->
    <div class="sunflower" id="sf1"></div>
    <div class="sunflower" id="sf2"></div>
    <div class="sunflower" id="sf3"></div>
    <div class="sunflower" id="sf4"></div>

    <h1>Complaint Portal</h1>
    
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="mood">Mood:</label>
      <div class="mood-options">
        <label><input type="radio" name="mood" value="😊"> 😊</label>
        <label><input type="radio" name="mood" value="😐"> 😐</label>
        <label><input type="radio" name="mood" value="😢"> 😢</label>
        <label><input type="radio" name="mood" value="😠"> 😠</label>
      </div>

      <label for="severity">Severity:</label>
      <select name="severity" required>
        <option value="">Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="complaint">Complaint:</label>
      <textarea name="complaint" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <footer>
      &copy; 2025 Complaint Portal
    </footer>
  </div>
</body>
</html>
