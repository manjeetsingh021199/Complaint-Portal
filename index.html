<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #d0f0ff, #a6d8ff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #e6f7ff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 149, 255, 0.3);
      margin-top: 30px;
    }
    h2 {
      text-align: center;
      color: #0077cc;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #005f99;
      font-weight: bold;
      font-size: 16px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid #66c2ff;
      border-radius: 10px;
      background-color: #f0fbff;
      font-size: 16px;
      color: #003d66;
    }
    textarea {
      resize: none;
    }
    .emoji-group {
      display: flex;
      justify-content: space-evenly;
      margin-top: 10px;
    }
    .emoji-group input {
      display: none;
    }
    .emoji-group label {
      font-size: 28px;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }
    .emoji-group input:checked + label {
      border: 3px solid #3399ff;
      border-radius: 10px;
      transform: scale(1.3);
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px #66c2ff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005999;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #004466;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💙 Submit Your Complaint 💙</h2>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" required />

      <label for="message">What's Wrong?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label>Your Mood:</label>
      <div class="emoji-group">
        <input type="radio" id="happy" name="mood" value="😊">
        <label for="happy">😊</label>
        <input type="radio" id="sad" name="mood" value="😢">
        <label for="sad">😢</label>
        <input type="radio" id="angry" name="mood" value="😠">
        <label for="angry">😠</label>
        <input type="radio" id="lol" name="mood" value="😂">
        <label for="lol">😂</label>
      </div>

      <label for="severity">Severity</label>
      <select id="severity" name="severity">
        <option value="Low">💚 Low</option>
        <option value="Medium">💛 Medium</option>
        <option value="High">❤️ High</option>
      </select>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <button type="submit">📩 Submit Grievance</button>
    </form>

    <div class="footer">
      🌈 Thank you for your feedback! We’ll handle it with care. 🌈
    </div>
  </div>
</body>
</html>
