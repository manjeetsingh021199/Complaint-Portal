<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Complaint Form</h1>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="complaint">Your Complaint:</label>
      <textarea id="complaint" name="complaint" required></textarea>

      <label for="severity">Severity:</label>
      <select name="severity" id="severity" required>
        <option value="" disabled selected>Select severity</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>

      <label for="mood">Your Mood:</label>
      <div class="mood-options">
        <label>
          <input type="radio" name="mood" value="😊">
          <span class="emoji">😊</span>
        </label>
        <label>
          <input type="radio" name="mood" value="😐">
          <span class="emoji">😐</span>
        </label>
        <label>
          <input type="radio" name="mood" value="😢">
          <span class="emoji">😢</span>
        </label>
        <label>
          <input type="radio" name="mood" value="😠">
          <span class="emoji">😠</span>
        </label>
      </div>

      <button type="submit">Submit Complaint</button>
    </form>

    <footer>
      Created by Manju | Complaint Portal
    </footer>
  </div>
</body>
</html>
