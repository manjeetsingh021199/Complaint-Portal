<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Portal</h2>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Manju" required />

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" placeholder="Short summary" required />

      <label for="message">Complaint Details</label>
      <textarea id="message" name="message" rows="6" placeholder="Describe your issue here..." required></textarea>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <button type="submit">Submit Complaint</button>
    </form>
    <div class="footer">
      &copy; 2025 Complaint Portal | Created by Manju
    </div>
  </div>
</body>
</html>
