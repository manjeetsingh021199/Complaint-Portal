<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Complaint Portal, mouse 🐭</h1>
    <p>You can now submit your silly complaints here for Manju to see 💌</p>

    <form action="https://formsubmit.co/rathoremanjeet878@gmail.com" method="POST">
      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://manjeetsingh021199.github.io/Complaint-Portal/thankyou.html">

      <!-- Form fields -->
      <input type="text" name="title" placeholder="Title of Complaint" required />
      <textarea name="message" placeholder="What's bothering you?" required></textarea>

      <label for="mood">Mood:</label>
      <select name="mood" id="mood">
        <option value="angry">😡 Angry</option>
        <option value="sad">😢 Sad</option>
        <option value="annoyed">😒 Annoyed</option>
        <option value="crying">😭 Crying</option>
        <option value="confused">😕 Confused</option>
      </select>

      <label for="severity">Severity (1-10):</label>
      <input type="range" name="severity" min="1" max="10" />

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
