<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('092D91FB-7751-4282-A3D9-083C6188EF5E.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #004aad;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004aad;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    .mood-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 28px;
    }

    .mood-icons label {
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .mood-icons input[type="radio"] {
      display: none;
    }

    .mood-icons input[type="radio"]:checked + span {
      transform: scale(1.3);
      border-bottom: 3px solid #007BFF;
    }

    .mood-icons span {
      display: inline-block;
      padding: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Portal</h2>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" placeholder="Enter complaint title" required />

      <label for="details">Complaint Details</label>
      <textarea id="details" name="details" rows="5" placeholder="Describe your complaint" required></textarea>

      <label for="severity">Severity</label>
      <select id="severity" name="severity" required>
        <option value="low">üü¢ Low</option>
        <option value="medium">üü° Medium</option>
        <option value="high">üî¥ High</option>
      </select>

      <label>Your Mood</label>
      <div class="mood-icons">
        <label>
          <input type="radio" name="mood" value="happy" required />
          <span>üòä</span>
        </label>
        <label>
          <input type="radio" name="mood" value="neutral" />
          <span>üòê</span>
        </label>
        <label>
          <input type="radio" name="mood" value="angry" />
          <span>üò†</span>
        </label>
        <label>
          <input type="radio" name="mood" value="sad" />
          <span>üò≠</span>
        </label>
      </div>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <button class="submit-btn" type="submit">Submit Complaint</button>
    </form>

    <footer>
      ¬© 2025 Complaint Portal. All rights reserved.
    </footer>
  </div>
</body>
</html>
