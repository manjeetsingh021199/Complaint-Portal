<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/jlsdPhC.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .emoji-group {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    .emoji-group label {
      font-size: 24px;
      cursor: pointer;
    }
    .emoji-group input {
      display: none;
    }
    .emoji-group input:checked + label {
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
    <h2>Complaint Portal</h2>
    <form action="https://formspree.io/f/mjkredgq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="title">Complaint Title</label>
      <input type="text" id="title" name="title" required />

      <label for="message">Complaint Details</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <label for="severity">Severity</label>
      <select id="severity" name="severity">
        <option value="Low">🟢 Low</option>
        <option value="Medium">🟡 Medium</option>
        <option value="High">🔴 High</option>
      </select>

      <label for="mood">Your Mood</label>
      <div class="emoji-group">
        <input type="radio" id="happy" name="mood" value="😊" />
        <label for="happy">😊</label>
        <input type="radio" id="neutral" name="mood" value="😐" />
        <label for="neutral">😐</label>
        <input type="radio" id="angry" name="mood" value="😠" />
        <label for="angry">😠</label>
        <input type="radio" id="sad" name="mood" value="😢" />
        <label for="sad">😢</label>
      </div>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <button type="submit">Submit Complaint</button>
    </form>
    <div class="footer">
      &copy; 2025 Complaint Portal | Created by Manju
    </div>
  </div>
</div>
</body>
</html>
